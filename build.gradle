buildscript {
	repositories {
		jcenter()
	}

	dependencies {
		classpath 'com.bmuschko:gradle-docker-plugin:2.6.6'
	}
}

subprojects {

	apply plugin: 'java'
	apply plugin: 'application'
	apply plugin: 'eclipse'
	apply plugin: 'com.bmuschko.docker-java-application'
	
	repositories {
		mavenCentral()
	}
	
	dependencies {
		compile 'com.dinstone:beanstalkc:2.2.0'
	}
}

project(':consumer') {

	mainClassName = 'Consumer'
}

project(':producer') {

	mainClassName = 'Producer'
}